---
# If true, the FSM transitions are managed by an external tool
Managed: false
# If true and the FSM is self-managed, transitions should be triggered
StepByStep: true
# Change idle behaviour, if true the state is kept until transition,
# otherwise the FSM holds the last state until transition
IdleKeepState: false
# Where to look for state libraries
StatesLibraries:
- "@MC_STATES_DEFAULT_RUNTIME_INSTALL_PREFIX@"
- "@MC_STATES_RUNTIME_INSTALL_PREFIX@"
# Where to look for state files
StatesFiles:
- "@MC_STATES_DEFAULT_RUNTIME_INSTALL_PREFIX@/data"
- "@MC_STATES_RUNTIME_INSTALL_PREFIX@/data"
# If true, state factory will be more verbose
VerboseStateFactory: false
# Additional robots to load
robots:
  ground:
    module: env/ground

# Collision constraint
collisions:
- type: collision
  useMinimal: true

# Implement some additional text states
states: 
  ConstantVel_FSM:
    base: Meta
    Managed: false
    StepByStep: true
    transitions:
      - [KinovaController_Initial, OK, KinovaController_PrepareMovement, Strict]
      - [KinovaController_PrepareMovement, OK, KinovaController_ConstantVel, Auto]
      - [KinovaController_ConstantVel, OK, KinovaController_Initial, Strict]

  TrapezoidalVel_FSM:
    base: Meta
    Managed: false
    StepByStep: true
    transitions:
      - [KinovaController_Initial, OK, KinovaController_PrepareMovement, Strict]
      - [KinovaController_PrepareMovement, OK, KinovaController_TrapezoidalVel, Auto]
      - [KinovaController_TrapezoidalVel, OK, KinovaController_Initial, Strict]

  MinimumJerk_FSM:
    base: Meta
    Managed: false
    StepByStep: true
    transitions:
      - [KinovaController_Initial, OK, KinovaController_PrepareMovement, Strict]
      - [KinovaController_PrepareMovement, OK, KinovaController_MinimumJerk, Auto]
      - [KinovaController_MinimumJerk, OK, KinovaController_Initial, Strict]

# Transitions map
transitions:
- [KinovaController_Initial, ConstantVel, ConstantVel_FSM, Strict]
- [ConstantVel_FSM, OK, KinovaController_Initial, Strict]
- [KinovaController_Initial, TrapezoidalVel, TrapezoidalVel_FSM, Strict]
- [TrapezoidalVel_FSM, OK, KinovaController_Initial, Strict]
- [KinovaController_Initial, MinimumJerk, MinimumJerk_FSM, Strict]
- [MinimumJerk_FSM, OK, KinovaController_Initial, Strict]

# Initial state
init: KinovaController_Initial

ObserverPipelines:
- name: Pipeline
  observers:
    - type: Encoder
      config:
        velocity: encoderVelocities

frame: "end_effector_link"